<script type="text/ng-template" id="error-messages">
        <div class="error-hover-text" ng-message="required">
            <small class="error-msg-style">Input value</small>
        </div>
		<div class="error-hover-text" ng-message="email">
            <small class="error-msg-style">Please Enter Valid Email Address</small>
        </div>
	   <div class="error-hover-text" ng-message="minlength">
            <small class="error-msg-style">The value for this field is too short</small>
        </div>
	   <div class="error-hover-text" ng-message="maxlength">
            <span class="error-icon">?</span>
            <small class="error-msg-style">The value for this field is too long</small>
        </div>
       <div class="error-hover-text" ng-message="pattern">
            <span class="error-icon">?</span>
            <small class="error-msg-style">You did not enter the value in the correct format</small>
        </div>

	   <div class="error-hover-text" ng-message="max">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Input exceeds maximum value</small>
        </div>
       <div class="error-hover-text" ng-message="min">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Input valid minimum value</small>
        </div>

       <div class="error-hover-text" ng-message="number">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Enter only digits</small>
        </div>	
		
		<div class="error-hover-text" ng-message="yrPreviousValidationError">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Previous and Current Year Exp exceeds Total Exp</small>
        </div>

		<div class="error-hover-text" ng-message="yrTotalValidationError">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Total Job Exp can't be less than Current Job Exp</small>
        </div>

        <div class="error-hover-text" ng-message="ebitdaValidation">
            <span class="error-icon">?</span>
            <small class="error-msg-style">EBITDA should be less or equal to Sales.</small>
        </div>

        <div class="error-hover-text" ng-message="patValidation">
            <span class="error-icon">?</span>
            <small class="error-msg-style">PAT should be less or equal to EBITDA.</small>
        </div>

        <div class="error-hover-text" ng-message="minAchievementYear">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Achievement year cannot be before Establishment year.</small>
        </div>

		<div class="error-hover-text" ng-message="panAuthenticationError">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Pan Card not Authenticated</small>
        </div>

		<div class="error-hover-text" ng-message="ageParameterError">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Enter valid age</small>
        </div>
	
		<div class="error-hover-text" ng-message="aadharAuthenticationError">
            <span class="error-icon">?</span>
            <small class="error-msg-style">Aadhar Card not Authenticated</small>
        </div>
   		
        <div ng-message="dateGreaterThan">Future dates only</div>
        <div ng-message="dateLessThan">Past dates only</div>
        <div ng-message="max">more than specified range</div>
        <div ng-message="min">less than specified range</div>
        
        <div ng-message="password-characters">
        Your password must consist of alphabetical or numeric characters.
        It must also contain at least one special character, a number as well as an uppercase letter.
        </div>
	</script>
